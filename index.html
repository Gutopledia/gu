<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warhammer Time Line</title>
    <style>
        /* General body styles */
        body {
            margin: 0;
            font-family: 'Lora', serif; /* Change font to Times New Roman */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white */
        }

        /* CSS for the header */
        h1 {
            font-size: 3em; /* Adjust this value to change the size */
            text-align: center; /* Center the header */
            width: 100%; /* Make header span the full width */
            margin: 0 0 20px 0; /* Adjust top and bottom margins */
        }

        /* CSS for the glowing button */
        .nav-link {
            font-size: 2em; /* Adjust font size */
            color: #00ff00; /* Bright green color for the text */
            text-decoration: none;
            margin-top: 20px;
            padding: 15px 30px; /* Increase padding for a larger button */
            border: 2px solid #00ff00; /* Green border */
            border-radius: 5px;
            background-color: black; /* Button background */
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8); /* Green glow effect */
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .nav-link:hover {
            background-color: #00ff00; /* Green background on hover */
            color: black; /* Black text on hover */
            box-shadow: 0 0 20px rgba(0, 255, 0, 1); /* Brighter green glow on hover */
        }

        /* CSS for the main content container */
        .main-content {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px; /* Space between video container and right-side content */
        }

        /* CSS for the video container */
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the videos horizontally */
        }
        
        /* CSS for the video title */
        .video-title {
            font-size: 2.5em; /* Adjust this value to change the size */
            text-align: center; /* Centers the video title */
            margin: 10px 0; /* Optional: adjust top and bottom margins */
        }

        /* Optional: CSS for iframes */
        iframe {
            border: 0; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <h1>Warhammer Time Line</h1>

    <a href="necrons.html" class="nav-link">THE NECRONS</a>
</body>
</html>
